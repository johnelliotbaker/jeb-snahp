{% if postrow.N_THANKS or postrow.N_REP %}
<div class="notice">
  {% if postrow.N_REP %}
  {postrow.N_REP} <i style="color: inherit;" class="icon fa-trophy fa-fw" aria-hidden="true"></i>
  {% if postrow.N_THANKS %} & {% endif %}
  {% endif %}
  {% if postrow.N_THANKS %}
  {postrow.N_THANKS} <i style="color: inherit;" aria-hidden="true" class="icon fa-fw fa-thumbs-o-up"></i>
  {% endif %}
</div>
{% endif %}
