<!-- INCLUDE overall_header.html -->
<style>
{% include '@jeb_snahp/database_manager/base.css' %}
{% if STYLE_NAME=='hexagon' or STYLE_NAME=='acieeed' %}
  {% include '@jeb_snahp/database_manager/dark.css' %}
{% endif %}
</style>

<div class="twbs">
  <p class="text-center pt-0 mt-0">{PROCESS_TIME|number_format(6)} seconds</p>
  <div>
    <form method="post">
      {S_FORM_TOKEN}
      <div class="input-group mb-2">
        <input type="text" class="form-control" name="statement" id="statement" value="{STATEMENT}" maxlength="5000">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="submit" name="submit" value="submit" id="list_btn">Submit</button>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <table class="table table-sm table-dark">
              <tr>
                {% for column in COLUMNS %}
                  <th>{{ column|e }}</th>
                {% endfor %}
              </tr>
            <tbody>
              {% for row in ROWSET %}
                <tr>
                  {% for entry in row %}
                    <td>{{ entry|e }}</td>
                  {% endfor %}
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </form>
  </div>
</div>
<!-- INCLUDE overall_footer.html -->
