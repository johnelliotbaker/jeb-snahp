<!-- INCLUDE overall_header.html -->
<style>
  {% include '@jeb_snahp/switchboard/base.css' %}
  {% if STYLE_NAME=='hexagon' or STYLE_NAME=='acieeed' %}
  {% include '@jeb_snahp/switchboard/dark.css' %}
  {% endif %}
</style>

<script>
  {% include '@jeb_snahp/switchboard/base.js' %}
</script>

<div class="twbs">

  <div>
    <form method="post">
      {S_FORM_TOKEN}

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">
            Topic Tracking
          </h5>


          <div class="form-check-inline">

            <dl class="row mx-1 my-0">
              <dt class="mr-2">
                snp_track_b_markread
              </dt>
              <dd>
                <input class="form-check-input" type="radio" id="snp_track_b_markread_1" name="snp_track_b_markread" value="1"
                {% if SNP_TRACK_B_MARKREAD %}checked{% endif %}>
                <label class="form-check-label" for="snp_track_b_markread_1">
                  Enable
                </label>
                <input class="form-check-input" type="radio" id="snp_track_b_markread_2" name="snp_track_b_markread" value="0"
                {% if not SNP_TRACK_B_MARKREAD %}checked{% endif %}>
                <label class="form-check-label" for="snp_track_b_markread_2">
                  Disable
                </label>
              </dd>
            </dl>
          </div>

          <div class="form-check-inline">
            <dl class="row mx-1 my-0">
              <dt class="mr-2">
                snp_track_b_sup
              </dt>
              <dd>
                <input class="form-check-input" type="radio" id="snp_track_b_sup_1" name="snp_track_b_sup" value="1"
                {% if SNP_TRACK_B_SUP %}checked{% endif %}>
                <label class="form-check-label" for="snp_track_b_sup_1">
                  Enable
                </label>
                <input class="form-check-input" type="radio" id="snp_track_b_sup_2" name="snp_track_b_sup" value="0"
                {% if not SNP_TRACK_B_SUP %}checked{% endif %}>
                <label class="form-check-label" for="snp_track_b_sup_2">
                  Disable
                </label>
              </dd>
            </dl>
          </div>



        </div>
      </div>

    <button type="submit" value="submit" name="submit" class="my-2 btn btn-secondary btn-block">Save</button>
    </form>

  </div>

</div>
<!-- INCLUDE overall_footer.html -->
