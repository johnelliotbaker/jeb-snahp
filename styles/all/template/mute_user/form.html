<div class="mt-3 mb-3">
  <form id="mute-form" method="post" action="{ACTION}">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Username</span>
      </div>
      <input name="username" type="text" class="form-control" aria-label="User to manage">
    </div>
    <div class="form-inline my-3">
      <div class="form-check mx-2 ml-auto">
        <input
          {% if DISABLE_NEW_TOPIC=="on" %}checked{% endif %}
          name="disable_new_topic" type="checkbox" class="form-check-input" id="disable-new-topic"
        >
        <label class="form-check-label col-form-label-sm" for="disable-new-topic">Disable New Topic</label>
      </div>
      <div class="form-check mx-2 mr-auto">
        <input
          {% if DISABLE_POST_REPLY=="on" %}checked{% endif %}
          name="disable_post_reply" type="checkbox" class="form-check-input" id="disable-post-reply"
        >
        <label class="form-check-label col-form-label-sm" for="disable-post-reply">Disable Post Reply</label>
      </div>
    </div>
    <button name="submit" value="submit" type="submit" class="btn btn-primary btn-block">Submit</button>
    {S_FORM_TOKEN}
  </form>
</div>
