{PAGINATION}
<table class="table table-dark table-sm table-striped" style="font-size:.9em;">
  <tr>
    <thead>
      <th>
        USER ID
      </th>
      <th>
        USERNAME
      </th>
      <th>
        MUTE TOPIC
      </th>
      <th>
        MUTE REPLY
      </th>
      <th>
        CREATED
      </th>
    </thead>
  </tr>
  {% for user in USERLIST %}
  <tr>
    <td>{user.user_id}</td>
    <td>
      <a href="/memberlist.php?mode=viewprofile&u={user.user_id}"
         style="color: #{user.user_colour}; font-weight: 700;"
         target="_blank"
      >
        {user.username}
      </a>
    </td>
    <td>{user.snp_mute_topic}</td>
    <td>{user.snp_mute_reply}</td>
    <td>{user.snp_mute_created|date("m/d/Y g:i A")}</td>
  </tr>
  {% endfor %}
</table>
