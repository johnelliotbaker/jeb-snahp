<script>
  {% include '@jeb_snahp/ucp/invite/component/generate_invite.js' %}
</script>
<div class="searchbox_wrapper" style="margin-top:6px;">
  {% if B_INVITE_USER_EXISTS and N_AVAILABLE>0 %}
  <button id="generate_btn" type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#new_invite_modal">Create an Invite <span style="margin-top:5px;" class="badge badge-pill badge-light">{N_AVAILABLE}</span></button>
  {% else %}
  <button id="generate_btn_disabled" type="button" class="btn btn-secondary btn-lg btn-block">Create an Invite <span style="margin-top:5px;" class="badge badge-pill badge-light">{N_AVAILABLE}</span></button>
  {% endif %}
</div>

<!-- Modal -->
<div class="modal fade" id="new_invite_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">You just created a new invite to Snahp!</h5>
        <button onclick="location.reload()" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Your Invitation Code is:</h5>
            <p class="card-text" id="new_invitation_code"></p>
          </div>
          <div class="card-footer text-muted">
            Expiration Date:
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button onclick="location.reload()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
