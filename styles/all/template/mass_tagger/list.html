{PAGINATION}
<table class="table table-dark table-sm table-striped" style="font-size:.9em;">
  <tr>
    <thead>
      <th>
        TOPIC ID
      </th>
      <th>
        TOPIC TITLE
      </th>
      <th>
        FIRST POSTER
      </th>
    </thead>
  </tr>
  {% for topic in TOPICS_LIST %}
  <tr>
    <td>{topic.topic_id}</td>
    <td>{topic.topic_title}</td>
    <td>{topic.topic_first_poster_name}</td>
  </tr>
  {% endfor %}
</table>
