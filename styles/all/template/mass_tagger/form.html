<script>
  let allStatus = false;
  function toggleAllStatus() {
    allStatus = !allStatus;
    $('input[id^=cb]').prop('checked', allStatus);
  }
</script>
<div class="mt-3 mb-3 mx-auto" style="max-width: 700px; font-size:1.6em;">
  <form id="mute-form" method="post" action="{ACTION}">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="forum_id">From (incl. subforums)</label>
      </div>
      <select class="custom-select" name="forum_id">
        {FROM_FORUM}
      </select>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Search Terms</span>
      </div>
      <input value="{SEARCH_TERMS}" name="search_terms" type="text" class="form-control" aria-label="Search Terms">
    </div>
    <div class="row">
      <span class="col-12">
        <button name="search" value="search" type="submit" class="btn btn-primary w-100">Search</button>
      </span>
    </div>
    <hr />
    <div class="input-group my-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Topic IDs</span>
      </div>
      <textarea name="topic_ids" class="form-control" aria-label="With textarea">{TOPIC_IDS}</textarea>
    </div>
    <div class="p-1 px-2 my-3">
      {% for tag in TAGS %}
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="cb-{tag}" id="cb-{tag}" value="{tag}">
          <label class="form-check-label" for="cb-{tag}">{tag}</label>
        </div>
      {% endfor %}
    </div>

    <div class="row mb-3">
      <span class="col-12">
        <button type="button" class="btn btn-primary w-100" onclick="toggleAllStatus()">Toggle</button>
      </span>
    </div>
    <div class="row">
      <span class="col-6">
        <button name="add" value="add" type="submit" class="btn btn-success w-100">Add</button>
      </span>
      <span class="col-6">
        <button name="remove" value="remove" type="submit" class="btn btn-danger w-100">Remove</button>
      </span>
    </div>
    {S_FORM_TOKEN}
  </form>
</div>
