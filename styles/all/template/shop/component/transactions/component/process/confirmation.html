<div class="modal fade" id="mod_confirm_shop" tabindex="-1" role="dialog" aria-labelledby="mod_confirm_shop_title" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="mod_confirm_shop_title">Please Confirm Transaction</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="mod_confirm_shop_body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button 
          id="mod_confirm_shop_btn"
          onclick="ShopTransaction.confirm_buy(event);"
          type="button" class="btn btn-primary">Confirm</button>
      </div>
    </div>
  </div>
</div>
