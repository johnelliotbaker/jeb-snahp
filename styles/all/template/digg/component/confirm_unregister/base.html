<!-- INCLUDE overall_header.html -->

<div id="page-body" class="page-body" role="main">


  <form id="confirm" action="#" method="post">
    <div class="panel">
      <div class="inner">
        <h2 class="message-title">Confirm</h2>
        <p>
          You are about to unregister digg for this topic:<br>
          <h1 class="default_text_color">{TOPIC_TITLE}</h1>
          Unregistering will wipe all user subscription information from the server.
        </p>

        <fieldset class="submit-buttons">
          {S_FORM_TOKEN}
          {S_HIDDEN_FIELDS}
          <input type="submit" name="confirm" value="Yes" class="button2">&nbsp;
          <input type="submit" name="cancel" value="No" class="button2">
        </fieldset>

      </div>
    </div>
  </form>

</div>



<!-- INCLUDE overall_footer.html -->
