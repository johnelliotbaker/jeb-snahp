<!-- INCLUDE overall_header.html -->
{% if true %}
<h2 class="forum-title">{TITLE}</h2>
<div class="action-bar bar-top">
  <div class="pagination">
    <!-- IF .pagination -->
      <!-- INCLUDE pagination.html -->
    <!-- ELSE -->
       &bull; {PAGE_NUMBER}
    <!-- ENDIF -->
  </div>
</div>
<div class="forumbg">
	<div class="inner">
		<ul class="topiclist">
			<li class="header">
        <dl class="row-item">
          <dt><div class="list-inner">Topics</div></dt>
        </dl>
			</li>
		</ul>
	<!-- IF .postrow -->
		<ul class="topiclist">
		<!-- BEGIN postrow -->
			<li class="row<!-- IF postrow.S_ROW_COUNT is odd --> bg1<!-- ELSE --> bg2<!-- ENDIF -->">
				<dl>
					<dt>
						<div class="list-inner" style="width:100%;">
							<a href="{postrow.U_VIEW_DETAILS}" class="topictitle">{postrow.TOPIC_TITLE}</a><br />
              <span>Created on {postrow.CREATED_TIME}</span>
						</div>
					</dt>
				</dl>
			</li>
		<!-- END postrow -->
		</ul>
	<!-- ELSE -->
    <ul class="topiclist">
      <li class="row bg1">
        <dl>
          <dt>
						<div class="list-inner" style="width:100%;">
              <h4>
                <span>You haven't accepted any request yet.</span>
              </h1>
						</div>
          </dt>
        </dl>
      </li>
    </ul>
	<!-- ENDIF -->
	</div>
</div>
<div class="action-bar bottom">
  <div class="pagination">
    {TOTAL_REQUEST}
    <!-- IF .pagination -->
      <!-- INCLUDE pagination.html -->
    <!-- ELSE -->
       &bull; {PAGE_NUMBER}
    <!-- ENDIF -->
  </div>
</div>
{% else %}
<div class="panel">
	<div class="inner">
    <h3>Requests disabled</h3>
    <p>Request feature is currently disabled by the site admin.</p>
  </div>
</div>
{% endif %}
<!-- INCLUDE overall_footer.html -->
