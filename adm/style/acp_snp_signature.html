<!-- INCLUDE overall_header.html -->
<h1>Signature Settings</h1>

<form id="acp_board" method="post" action="{U_ACTION}">
	<div class="panel">
		<div class="inner">
			<fieldset>
				<dl>
					<dt><label>User Signature Settings</label><br />
            <span><br>
              Max rows control how many lines are allowed in post signatures.<br><br>
              Check Allowed to enable displaying signatures for users in that group.
            </span>
          </dt>
					<dd>
            <span>
              <table>
                <tbody>
                  <tr>
                    <td>GID</td>
                    <td>Group Name</td>
                    <td>Max Rows</td>
                    <td>Allowed</td>
                  </tr>
                  <!-- BEGIN aSignature -->
                  <tr>
                    <td>{aSignature.gid}</td>
                    <td>{aSignature.gname}</td>
                    <td>
                      <input type="number" min="0"
                             style="text-align:center;"
                             name="sigrows-{aSignature.gid}"
                             value="{aSignature.grows}">
                    </td>
                    <td>
                      <input type="hidden"
                               name="sig-{aSignature.gid}"
                               value="0">
                      <input type="checkbox"
                               name="sig-{aSignature.gid}"
                               id="sig-{aSignature.gname}"
                             {% if aSignature.gcheck %}value="1" checked{% endif %}>
                    </td>
                  </tr>
                  <!-- END aSignature -->
                </tbody>
              </table>
            </span>
          </dd>
        </dl>
			</fieldset>
		</div>
	</div>
	<fieldset>
		<dl>
			<dt>&nbsp;</dt>
			<dd><input type="submit" name="submit" id="submit" class="button1" value="{L_SUBMIT}" tabindex="2" />&nbsp;
				<input type="reset" value="{L_RESET}" name="reset" class="button2" /></dd>
		</dl>
		{S_HIDDEN_FIELDS}
		{S_FORM_TOKEN}
	</fieldset>
</form>
<!-- INCLUDE overall_footer.html -->
