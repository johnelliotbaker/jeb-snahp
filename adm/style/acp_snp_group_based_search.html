<!-- INCLUDE overall_header.html -->
<h1>Group Based Search</h1>
<form id="acp_board" method="post" action="{U_ACTION}">
	<div class="panel">
		<div class="inner">

			<fieldset>
				<dl>
          <dt>
              <label>Topic Bump Master Switch</label>
          </dt>
					<dd>
              <label><input type="radio" name="snp_search_b_enable" class="radio" value="1" {% if SNP_SEARCH_B_ENABLE %}checked="checked"{% endif %}> Enable</label>
              <label><input type="radio" name="snp_search_b_enable" class="radio" value="0" {% if not SNP_SEARCH_B_ENABLE %}checked="checked"{% endif %}> Disable</label>
          </dd>
        </dl>
      </fieldset>

			<fieldset>
				<dl>
            <span>
              Interval: Cooldown between bumps<br>
              Check Allowed to enable displaying signatures for users in that group.
            </span>
        </dl>
        <div id="">
          <table class="table.type3 responsive">
            <thead>
              <tr>
                <th>GID</th>
                <th>Group Name</th>
                <th>Interval</th>
              </tr>
            </thead>
            <tbody id="acp_request_statistics_content">
              <!-- BEGIN A_GROUP_BASED_SEARCH -->
              <tr>
                <td>{A_GROUP_BASED_SEARCH.GID}</td>
                <td>{A_GROUP_BASED_SEARCH.NAME}</td>
                <td>
                  <input type="number" min="0"
                                       style="text-align:center;"
                                       name="interval-{A_GROUP_BASED_SEARCH.GID}"
                                       value="{A_GROUP_BASED_SEARCH.INTERVAL}">
                </td>
              </tr>
              <!-- END A_GROUP_BASED_SEARCH -->
            </tbody>
          </table>
        </div>

      </fieldset>
    </div>
  </div>
  <fieldset>
    <dl>
      <dt>&nbsp;</dt>
      <dd><input type="submit" name="submit" id="submit" class="button1" value="{L_SUBMIT}" tabindex="2" />&nbsp;
        <input type="reset" value="{L_RESET}" name="reset" class="button2" /></dd>
    </dl>
    {S_HIDDEN_FIELDS}
    {S_FORM_TOKEN}
  </fieldset>
</form>
<!-- INCLUDE overall_footer.html -->
