<!-- INCLUDE overall_header.html -->
<h1>{L_ACP_SNP_TITLE}</h1>

<form id="acp_board" method="post" action="{U_ACTION}">
  <h2>Notification Settings</h2>
  <div class="panel">
    <div class="inner">
      <fieldset>
        <legend>Quick Links</legend>
        <dl>
          <dt>
            <label for="fid_listings">Listings Forum ID:</label>
            <dd>
              <input type="number" value="{FID_LISTINGS}" min="0" name="fid_listings" id="fid_listings" />
            </dd>
          </dt>
        </dl>
      </fieldset>
    </div>
  </div>
  <fieldset>
    <dl>
      <dt>&nbsp;</dt>
      <dd><input type="submit" name="submit" id="submit" class="button1" value="{L_SUBMIT}" tabindex="2" />&nbsp;
        <input type="reset" value="{L_RESET}" name="reset" class="button2" /></dd>
    </dl>
    {S_HIDDEN_FIELDS}
    {S_FORM_TOKEN}
  </fieldset>
</form>
<!-- INCLUDE overall_footer.html -->
